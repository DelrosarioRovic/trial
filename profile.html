<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Add Poppins from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/profile.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header -->
    <div id="header"></div>
    <div class="container">
      <!-- upper section -->
       <div class="upper-section">
        <div class="profile-frame">
          <img class="profile-img" src="./assets/images/profile-picture.png" alt="">
        </div>
        <h4 class="profile-name">John</h4>
        <div class="profile-status">
          <p>Member</p>
        </div>
       </div>
       <!-- training summary section -->
       <div class="training-summary-container">
        <div>
          <h5>42</h5>
          <p>Videos Watched</p>
        </div>
        <div>
          <h5>320</h5>
          <p>Minutes Trained</p>
        </div>
        <div>
          <h5>8</h5>
          <p>Badges</p>
        </div>
       </div>
       <!-- achievements section -->
       <div class="achievement-container">
        <h2>ACHIEVEMENTS</h2>
        <div class="achievements-badge-container">
          <div>
            <img src="./assets/icons/thropy.png" alt="">
          </div>
          <div>
            <img src="./assets/icons/fire.png" alt="">
          </div>
          <div>
            <img src="./assets/icons/barbel.png" alt="">
          </div>
          <div>
            <img src="./assets/icons/shield.png" alt="">
          </div>
        </div>
       </div>
       <!-- payment section -->
        <div class="payment-container">
          <h2>Start your premium membership</h2>
          <div class="payment-options">
            <div>
              <h5>BASIC</h5>
              <p>$9.99/MO</p>
            </div>
            <div>
              <h5>PLUS</h5>
              <p>$19.99/MO</p>
            </div>
            <div>
              <h5>PRO</h5>
              <p>$29.99/MO</p>
            </div>
          </div>
          
        </div>

    </div>
  <script src="./js/header-script.js"></script>
</body>
</html>
